<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meal Plan Creator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
    #mealPlan {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Calorie Course Creator</h1>
    <p>Get a personalized meal plan based on your weight goals.</p>

    <form id="mealForm">
      <label for="currentWeight">Current Weight (kg):</label>
      <input type="number" id="currentWeight" required />

      <label for="goalWeight">Goal Weight (kg):</label>
      <input type="number" id="goalWeight" required />

      <button type="submit">Generate Meal Plan</button>
    </form>

    <div id="mealPlan" class="hidden">
      <h2>Your Personalized Meal Plan</h2>
      <p id="planDescription"></p>
      <ul id="meals"></ul>
    </div>
  </div>

  <script>
    const form = document.getElementById("mealForm");
    const mealPlanSection = document.getElementById("mealPlan");
    const planDescription = document.getElementById("planDescription");
    const mealsList = document.getElementById("meals");

    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const currentWeight = parseFloat(document.getElementById("currentWeight").value);
      const goalWeight = parseFloat(document.getElementById("goalWeight").value);

      let plan = "";
      let meals = [];

      if (goalWeight < currentWeight) {
        plan = "This is a fat-loss focused meal plan for weight reduction.";
        meals = [
          "🥣 8AM - Oats with almond milk, berries, and chia seeds - 350 kcal",
          "🍗 12PM - Grilled chicken breast, quinoa, steamed broccoli - 500 kcal",
          "🥗 3PM - Tuna salad with olive oil & spinach - 300 kcal",
          "🍲 7PM - Baked salmon, sweet potato, asparagus - 450 kcal"
        ];
      } else if (goalWeight > currentWeight) {
        plan = "This is a muscle-building meal plan for healthy weight gain.";
        meals = [
          "🍳 8AM - Eggs, toast, avocado, protein shake - 600 kcal",
          "🥘 12PM - Chicken curry, brown rice, lentils - 700 kcal",
          "🥜 3PM - Greek yogurt, nuts, honey - 400 kcal",
          "🍝 7PM - Pasta with meat sauce, parmesan, veggies - 650 kcal"
        ];
      } else {
        plan = "You’re maintaining your weight. Here’s a balanced meal plan.";
        meals = [
          "🥣 8AM - Smoothie with banana, protein, oats - 400 kcal",
          "🥪 12PM - Turkey sandwich, fruit, water - 500 kcal",
          "🍎 3PM - Apple and peanut butter - 200 kcal",
          "🥗 7PM - Stir-fry with tofu and vegetables - 450 kcal"
        ];
      }

      planDescription.textContent = plan;
      mealsList.innerHTML = meals.map(meal => `<li>${meal}</li>`).join("");
      mealPlanSection.classList.remove("hidden");
    });
  </script>
</body>
</html>
