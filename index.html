    }
    .form-section h2 {

    }
    .form-section input, .form-section select, .form-section button {

      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    .form-section button {
      background-color: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    .results {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .tabs button {
      padding: 10px 20px;
      border: none;
      background: #ecf0f1;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    .tabs button.active {

    }

    .meal-plan.active {

    </form>

form.addEventListener("submit", (e) => {
  e.preventDefault();
  tabsContainer.innerHTML = "";
  plansContainer.innerHTML = "";

  const chosenPlan = document.getElementById("plan").value;
  const days = mealPlans[chosenPlan];

  if (!days) {
    alert("Please select a meal plan.");
    return;
  }

  days.forEach((day, i) => {
    const tabBtn = document.createElement("button");
    tabBtn.textContent = day.title;
    if (i === 0) tabBtn.classList.add("active");
    tabBtn.addEventListener("click", () => switchTab(i));
    tabsContainer.appendChild(tabBtn);

    const dayDiv = document.createElement("div");
    dayDiv.classList.add("meal-plan");
    if (i === 0) dayDiv.classList.add("active");

    day.meals.forEach(meal => {
      const box = document.createElement("div");
      box.className = "meal-box";
      box.innerHTML = `<h4>${meal.title}</h4><ul>${meal.items.map(item => `<li>${item}</li>`).join('')}</ul>`;
      dayDiv.appendChild(box);
    });

    plansContainer.appendChild(dayDiv);
  });

  results.style.display = "block";
});


    function switchTab(index) {
      [...tabsContainer.children].forEach((btn, i) => {
        btn.classList.toggle("active", i === index);
      });
      [...plansContainer.children].forEach((div, i) => {
        div.classList.toggle("active", i === index);
      });
    }
